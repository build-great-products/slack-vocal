name: Generate and Publish Slack Activity Chart

on:
  # Run daily at midnight
  schedule:
    - cron: '0 0 * * *'
  # Also run on push to main branch
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.10.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Slack activity chart
        run: |
          mkdir -p _site
          node --no-warnings --experimental-strip-types ./src/index.ts
          cp slack-activity.html _site/index.html
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_USER_IDS: ${{ secrets.SLACK_USER_IDS }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
